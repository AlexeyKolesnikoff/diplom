{% extends 'base_generic.html' %}
{% load static %}
{% block title %}
Спортсмены
{% endblock %}

{% block content %}

<div class = "container">
    <h2 class = "mt-5">НАШИ СПОРТСМЕНЫ</h2>
</div>



<style>
    .card-athlete {
        transition: transform 0.2s; /* Анимация на 0.2 секунды */
    }
    .card-athlete:hover {
        transform: scale(1.02); /* Сдвиг вверх при наведении */
    }
    .card-athlete img {
        height: 420px;
        width: 100%;
        object-fit: cover; /* Масштабирование изображения */
    }
    .card-athlete-body {
        text-align: left; /* Текст по левой стороне */
    }
    .card-athlete-title {
    font-size: 1.25rem;
    font-weight: bold;
    }
    .card-athlete-text {
       color: #333;
    }
</style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        {% for athlete in athletes %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card-athlete h-100">
                <img src="{% if athlete.image %}{{ athlete.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" class="card-athlete-img-top" alt="{{ athletes.name }}">

                <div class="card-athlete-body">
                    <h5 class="card-athlete-title">{{athlete.name}}</h5>
                    <p class="card-athlete-text">{{athlete.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock %}
